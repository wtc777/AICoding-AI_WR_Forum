# Full nginx.conf for AI_Forum (Windows paths quoted). Place this as nginx/conf/nginx.conf.

worker_processes  1;

error_log  "D:/Download/nginx-1.28.0/logs/error.log";
pid        "D:/Download/nginx-1.28.0/logs/nginx.pid";

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        # Expose the site on LAN via port 8080 (adjust to 80/443 in production).
        listen 8080;
        server_name _;

        # Allow larger payloads for article content/uploads.
        client_max_body_size 20m;

        # Path to the built frontend assets (adjust if不同目录).
        root "D:/PycharmProjects/tc_wang/AI_Forum/frontend/dist";
        index index.html;

        # Reverse proxy API calls to the FastAPI backend.
        location /api/ {
            proxy_pass http://127.0.0.1:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300;
            proxy_send_timeout 300;
        }

        # Proxy uploaded file access.
        location /uploads/ {
            proxy_pass http://127.0.0.1:8000/uploads/;
        }

        # SPA fallback for client-side routing.
        location / {
            try_files $uri /index.html;
        }
    }
}
