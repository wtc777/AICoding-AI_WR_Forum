# Combined nginx config: base from nginx_back.conf plus AI_Forum site proxying to backend.

#user  nobody;
worker_processes  1;

error_log  "D:/Download/nginx-1.28.0/logs/error.log";
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        "D:/Download/nginx-1.28.0/logs/nginx.pid";

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # Default server (port 80) now serves the app and proxies API/uploads too,
    # so requests hitting 80 won't 404.
    server {
        listen       8081;
        server_name  localhost;

        client_max_body_size 20m;

        root "D:/PycharmProjects/tc_wang/AI_Forum/frontend/dist";
        index index.html;

        location / {
            try_files $uri /index.html;
        }

        location /api/ {
            proxy_pass http://127.0.0.1:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300;
            proxy_send_timeout 300;
        }

        location /uploads/ {
            proxy_pass http://127.0.0.1:8000/uploads/;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    # AI_Forum site: serves built frontend and proxies API/uploads to backend.
    server {
        # Expose the site on LAN via port 8080 (adjust to 80/443 in production).
        listen 8080;
        server_name _;

        # Allow larger payloads for article content/uploads.
        client_max_body_size 20m;

        # Path to the built frontend assets (adjust to your repo path).
        root "D:/PycharmProjects/tc_wang/AI_Forum/frontend/dist";
        index index.html;

        # Reverse proxy API calls to the FastAPI backend.
        location /api/ {
            proxy_pass http://127.0.0.1:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300;
            proxy_send_timeout 300;
        }

        # Proxy uploaded file access.
        location /uploads/ {
            proxy_pass http://127.0.0.1:8000/uploads/;
        }

        # SPA fallback for client-side routing.
        location / {
            try_files $uri /index.html;
        }
    }
}
